<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EJERCICIO 2</title>
  </head>
  <body>
    <script>
      const c = [prompt("ingrese la cantidad de elementros a discriminar")];
      let array = [];

      for (x = 1; x <= c; x++) {
        array.push(prompt("ingrese numero " + x + "/" + c));
        //funciÃ³n push la busque en internet
      }
      array.sort((a, b) => {
        return b - a;
      });

      document.write("El mayor elemento es: " + array[0]);
    </script>
  </body>
</html>
