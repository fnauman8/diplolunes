<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EJERCICIO 1</title>
  </head>
  <body
    style="display: flex; flex-direction: row; background-color: blanchedalmond"
  >
    <button
      style="height: 100px; width: 100px; background-color: red"
      onclick="fondo('red')"
    >
      1
    </button>
    <button
      style="height: 100px; width: 100px; background-color: green"
      onclick="fondo('green')"
    >
      2
    </button>
    <button
      style="height: 100px; width: 100px; background-color: blue"
      onclick="fondo('blue')"
    >
      3
    </button>

    <script>
      function fondo(color) {
        document.querySelector("body").style.background = color;
      }
    </script>
  </body>
</html>
